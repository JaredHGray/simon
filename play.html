<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="icon" href="favicon.ico"/>

        <link rel="stylesheet" href="main.css" />

      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
          <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
              <menu class="navbar-nav" style="flex-direction: row;">
                <li class="nav-item">
                  <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="play.html" class="nav-link active">Play</a>
                </li>
                <li class="nav-item">
                  <a href="scores.html" class="nav-link">Scores</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
              </menu>
          </nav>
        </header>
    <main class="bg-secondary">
        <div class="players">
            Player:
            <span class="player-name">Unknown</span>
        </div>
        <div class="game">
            <div class="button-container">
              <!-- buttons are discovered in the JavaScript by selecting the game-button class -->
              <!-- onclick triggers a button push interaction -->
                <button id="green" class=" game-button button-top-left" onclick="game.pressButton(this)"></button>
                <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
                <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
                <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
                <div class="controls center">
                  <div class="game-name">Simon<sup>&reg</sup></div>
                  <div class="score center">--</div>
                  <button class="btn-primary btn" onclick="game.reset()">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-dark text-muted">
        <span class="text-reset">J Gray</span>
        <a href="https://github.com/JaredHGray/simon.git" class="text-reset">GitHub</a>
    </footer>
    <script src="play.js"></script>
    </body>
</html>
